name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r bot/requirements.txt

      - name: Lint import
        run: python -c "import fastapi, uvicorn, pandas"

      - name: Run minimal tests
        run: pytest -q || echo "No tests yet"

      - name: Build backend artifact
        run: |
          zip -r backend.zip bot docs .env.example README.md || true
        if: always()

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: backend.zip

      - name: Build Docker image
        run: |
          docker build -t winner-bot:ci .
          docker save winner-bot:ci -o winner-bot-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: winner-bot-image.tar

